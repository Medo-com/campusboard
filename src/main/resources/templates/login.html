<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ============================================
     LOGIN PAGE
     ============================================
     Public login page for all users:
     - Students
     - Employers
     - Admins
     Authentication is handled by Spring Security.
     ============================================ -->

<head th:replace="fragments/header :: head"></head>

<body style="
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
">

<div style="width: 100%; max-width: 450px; padding: 0 1rem;">

    <div class="card" style="box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 2rem;">

        <!-- Logo + Title -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-briefcase" style="font-size: 3rem; color: #667eea;"></i>
            <h2 style="margin-top: 1rem; color: #333;">Campus Job Board</h2>
            <p style="color: #666; margin-top: 0.5rem;">Sign in to your account</p>
        </div>

        <!-- Success message: registered -->
        <div class="alert alert-success" th:if="${param.registered}">
            <i class="fas fa-check-circle"></i>
            Registration successful! Please log in.
        </div>

        <!-- Success message: logged out -->
        <div class="alert alert-info" th:if="${param.logout}">
            <i class="fas fa-sign-out-alt"></i>
            You have logged out successfully.
        </div>

        <!-- Error message: login failed -->
        <div class="alert alert-danger" th:if="${param.error}">
            <i class="fas fa-exclamation-circle"></i>
            Invalid email or password. Try again.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">

            <!-- Email field -->
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="username">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="your.email@example.com"
                       required
                       autofocus>
            </div>

            <!-- Password field -->
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter your password"
                       required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="btn btn-primary w-100"
                    style="padding: 1rem; font-size: 1.1rem;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

        </form>

        <!-- Divider -->
        <div style="text-align: center; margin: 2rem 0; color: #999;">
            <span style="background: white; padding: 0 1rem; position: relative; z-index: 1;">or</span>
            <div style="border-bottom: 1px solid #ddd; position: relative; top: -12px; z-index: 0;"></div>
        </div>

        <!-- Registration Link -->
        <div style="text-align: center;">
            <p style="color: #666;">Don't have an account?</p>
            <a th:href="@{/register}"
               class="btn btn-secondary w-100">
                <i class="fas fa-user-plus"></i> Create New Account
            </a>
        </div>

    </div>

    <!-- Footer Text -->
    <div style="text-align: center; margin-top: 2rem; color: white;">
        <p>
            <i class="fas fa-info-circle"></i>
            Campus Job Board System â€” Connecting Students with Opportunities
        </p>
    </div>

</div>

</body>
</html>
